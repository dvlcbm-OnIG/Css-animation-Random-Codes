<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Background Color</title>
    <style>
        body {
            background-color: darkslategrey;
            padding: 0;
            margin: 0;
          
        }
        .container{
            background-color: rgb(44, 43, 43);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
           
        }
        section{
            background-color: #463b3b;
           
            width: 500px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            
        }
        .box1,
        .box2,
        .box3,
        .box4{
            background-color: cyan;
            height: 100px;
            width: 100px;
            margin-top: 80px;
            box-shadow: white  0px 0px 10px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
    
            
        }.inBox4{
             background-color: #fff;
             height: 80%;
             width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="one">
            <div class="box1"></div>
            <input type="number" id="numInput" value="0" min="-360" max="360" onkeydown="event.preventDefault()" >
            <p id="label1">0Â°</p>
            <input type="range" min="-360" max="360"value="0" id="in1">
        </section>
        <section class="two">
            <div class="box2"></div>
            <p id="label2">0%</p>
            <input type="range" min="-500" max="500" value="0" id="in2">
        </section>
        <section class="three">
            <div class="box3"></div>
            <p id="label3">0%</p>
            <input type="range" min="0" max="100" value="0" id="in3">
        </section>
        <section class="four">
        
            <div class="box4">
                <div class="inBox4"></div>
            </div>
            <p id="label4">0% 0% 0% 0%</p>
            <h3>Border Radius</h3>
            <label for="">top-left</label>
            <input type="range" min="0" max="100" value="0" id="in4">
            <label for="">top-right</label>
            <input type="range" min="0" max="100" value="0" id="in4.1">
            <label for="">bottom-right</label>
            <input type="range" min="0" max="100" value="0" id="in4.2">
            <label for="">bottom-left</label>
            <input type="range" min="0" max="100" value="0" id="in4.3">

            <h3>Color</h3>
            <input type="color" id="color">

            <h3>Padding</h3>
            <p>top</p>
            <input type="range" id="paddingTop" min="0" max="100" value="0">
            <p>right</p>
            <input type="range" id="paddingRight" min="0" max="100" value="0">
            <p>bottom</p>
            <input type="range" id="paddingBottom" min="0" max="100" value="0">
            <p>left</p>
            <input type="range" id="paddingLeft" min="0" max="100" value="0">
            
        </section>
    </div>

    <script>
        let b1 = document.querySelector(".box1")
        let b2 = document.querySelector(".box2")
        let b3 = document.querySelector(".box3")
        let b4 = document.querySelector(".box4")
        let inB4 = document.querySelector(".inBox4")
        
        let in1 = document.getElementById("in1")
        let in2 = document.getElementById("in2")
        let in3 = document.getElementById("in3")

        let in4 = document.getElementById("in4")
        let in4_1 = document.getElementById("in4.1")
        let in4_2 = document.getElementById("in4.2")
        let in4_3 = document.getElementById("in4.3")
        let color = document.getElementById("color")
        
        let label1 = document.getElementById("label1")
        let label2 = document.getElementById("label2")
        let label3 = document.getElementById("label3")
        
        in1.addEventListener("input", function() {
            b1.style.transform = `translateX(${in1.value}px)`
            label1.textContent = in1.value + "%"
        })
        
        in2.addEventListener("input", function() {
            b2.style.transform = `translate(${in2.value}px, ${in2.value}px)`
            label2.textContent = in2.value + "%"
        })
        
        in3.addEventListener("input", function() {
            b3.style.borderRadius = in3.value + "%"
            label3.textContent = in3.value + "%"
        })
        
        in4.addEventListener("input", function() {
            b4.style.borderTopLeftRadius = in4.value + "%"
            inB4.style.borderTopLeftRadius = in4.value + "%"
            //label4.textContent = in4.value + "%" + input4_1.value + "%" + input4_2.value + "%" + input4_3.value + "%"
        })
        
        in4_1.addEventListener("input", function() {
            b4.style.borderTopRightRadius = in4_1.value + "%"
            inB4.style.borderTopRightRadius = in4_1.value + "%"
        })
        
        in4_2.addEventListener("input", function() {
            b4.style.borderBottomRightRadius = in4_2.value + "%"
            inB4.style.borderBottomRightRadius = in4_2.value + "%"
        })
        
        in4_3.addEventListener("input", function() {
            b4.style.borderBottomLeftRadius = in4_3.value + "%"
            inB4.style.borderBottomLeftRadius = in4_3.value + "%"
        })
        color.addEventListener("input", function(){
            b4.style.backgroundColor = color.value
        })

        let paddingTop = document.getElementById("paddingTop")
let paddingRight = document.getElementById("paddingRight")
let paddingBottom = document.getElementById("paddingBottom")
let paddingLeft = document.getElementById("paddingLeft")

// Make inputs full width


// Input listeners
paddingTop.addEventListener("input", function() {
    b4.style.paddingTop = paddingTop.value + "px"
})

paddingRight.addEventListener("input", function() {
    b4.style.paddingRight = paddingRight.value + "px"
})

paddingBottom.addEventListener("input", function() {
    b4.style.paddingBottom = paddingBottom.value + "px"
})

paddingLeft.addEventListener("input", function() {
    b4.style.paddingLeft = paddingLeft.value + "px"
})
        </script>
        
</body>
</html>
